<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
    <link rel="icon" href="timer.png" type="image/x-icon">
    <!-- Header for Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="conversion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
</head>

<body class="bg-cover bg-center" style="background-image: url(wall.jpg);">
    <h1 class="mx-52 my-28 mb-20 text-white text-6xl font-extrabold " style="font-family: 'Lilita One', cursive;">
        Digital Timer
    </h1>
    <div class="mx-52 py-20  text-5xl bg-green-300 bg-opacity-40 border border-black rounded-2xl shadow-2xl flex justify-evenly"
        style="font-family: 'Roboto', sans-serif;">
        <div class="p-20 flex flex-col text-center border border-black rounded-full">
            <span id="day" class="pb-5">
                7
            </span>
            <span>
                DAYS
            </span>
        </div>
        <div class="p-16 flex flex-col text-center border border-black rounded-full">
            <span id="hour" class="pb-5">
                24
            </span>
            <span>
                HOURS
            </span>
        </div>
        <div class="p-9 flex flex-col text-center border border-black rounded-full">
            <span id="min" class="py-6">
                60
            </span>
            <span>
                MINUTES
            </span>
        </div>
        <div class="p-8 flex flex-col text-center border border-black rounded-full">
            <span id="sec" class="py-6">
                60
            </span>
            <span>
                SECONDS
            </span>

        </div>
        <div class="p-9 flex flex-col text-center border border-black rounded-full">
            <span id="milli" class="py-4">
                60
            </span>
            <span>
                MILLISEC
            </span>
        </div>
    </div>

            STOP
        </button>
    </div> -->

    <script src="index.js"></script>
</body>

</html>
