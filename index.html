<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
    <link rel="icon" href="timer.png" type="image/x-icon">
    <!-- Header for Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="conversion.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
</head>

<body class="bg-cover bg-center bg-no-repeat h-screen" style="background-image: url(wall.jpg);overflow: hidden;">
    <div class="mt-52 mx-52 py-20 pb-10  text-6xl text-white bg-opacity-40 flex justify-evenly"
        style="font-family: 'Roboto', sans-serif;">
        <div class="p-16 flex flex-col text-center font-bold">
            <span id="day" class="pb-5">
            </span>
            <span>
                DAYS
            </span>
        </div>
        <div class="p-16 flex flex-col text-center font-bold">
            <span id="hour" class="pb-5">
            </span>
            <span>
                HOURS
            </span>
        </div>
        <div class="p-9 flex flex-col text-center font-bold">
            <span id="min" class="py-6">
            </span>
            <span>
                MINUTES
            </span>
        </div>
        <div class="p-8 flex flex-col text-center font-bold">
            <span id="sec" class="py-6">
            </span>
            <span>
                SECONDS
            </span>

        </div>
    </div>
    <div class="flex justify-center">
        <button onclick="start()" id="stp"
            class="mt-9 py-2 px-14 text-2xl bg-white font-bold border-2 hover:bg-black hover:text-white hover:border-white duration-300 border-black rounded-full">
            START
        </button>
        <button onclick="stop()" id="stp"
            class="mt-9 mx-10 py-2 px-14 text-2xl bg-white font-bold border-2 hover:bg-black hover:text-white hover:border-white duration-300 border-black rounded-full">
            STOP
        </button>
        <button onclick="clc()" id="rest"
            class="mt-9 py-2 px-14 text-2xl bg-white font-bold border-2 hover:bg-black hover:text-white hover:border-white duration-300 border-black rounded-full">
            RESET
        </button>
    </div>
    <script src="index.js"></script>
</body>

</html>
